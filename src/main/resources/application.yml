# Настройки планировщика
scheduler:
  enabled: true
  cron: "0 0 7 * * *"

# Расписание жанров по дням недели
daily-genre:
  schedule:
    MONDAY: "драма"
    TUESDAY: "комедия"
    WEDNESDAY: "боевик"
    THURSDAY: "фантастика"
    FRIDAY: "триллер"
    SATURDAY: "приключения"
    SUNDAY: "мультфильм"

# Настройки Kafka
kafka:
  topics:
    movie-daily: "movie-daily-topic"
  consumer:
    group-id: "movie-email-consumer-group"
    batch-size: 50

# Spring Kafka настройки (для локального запуска)
spring:
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: ${kafka.consumer.group-id:movie-email-consumer-group}
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      enable-auto-commit: true
      auto-commit-interval: 1000
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3
      batch-size: 16384
      linger-ms: 1
      buffer-memory: 33554432

# Kinopoisk API
kinopoisk:
  api:
    url: "${kinopoisk.api.url:https://kinopoiskapiunofficial.tech/api/v2.2/films}"
    token: "${KINOPOISK_API_TOKEN:45d26e72-1903-4a28-8482-d59a02b9b36a}"
    page-size: 50

# Email для отправки отчетов
email:
  daily-report:
    recipient: "mym99527@gmail.com"
    subject-prefix: "Фильмы"