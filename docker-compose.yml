

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: kinopoisk-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD}
      MYSQL_DATABASE: kinopoiskdb
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - kinopoisk-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper для Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: kinopoisk-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - kinopoisk-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kinopoisk-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - kinopoisk-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s


  # Spring Boot приложение
  kinopoisk-api:
    build: .
    container_name: kinopoisk-api
    ports:
      - "8080:8080"
    environment:
      # Обязательные секретные данные (берутся из .env файла)
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD must be set}
      API_KEY: ${API_KEY:?API_KEY must be set}

      # Остальные настройки
      DB_URL: jdbc:mysql://mysql:3306/kinopoiskdb
      DB_USERNAME: root
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC_MOVIES: movies
      KAFKA_TOPIC_RATINGS: ratings
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - kinopoisk-network
    restart: unless-stopped

  # Kafka UI для мониторинга (опционально)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8081:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: kinopoisk-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    depends_on:
      - kafka
    networks:
      - kinopoisk-network

networks:
  kinopoisk-network:
    driver: bridge

volumes:
  mysql-data:
  kafka-data: